name: Deploy Ecommerce Inventory System to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          echo "Checking for package-lock.json..."
          if [ -f package-lock.json ]; then
            echo "Lock file found, running npm ci"
            npm ci
          else
            echo "No lock file found, running npm install"
            npm install
          fi

      # Step 4: Debug - list files and Node version
      - name: Debug info
        run: |
          node -v
          npm -v
          ls -la
          pwd

      # Step 5: Build project (catch errors for debugging)
      - name: Build project
        run: |
          set -o pipefail
          npm run build || { echo "Build failed! Check logs above."; exit 1; }

      # Step 6: Upload build artifact
      - name: Upload production build
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
